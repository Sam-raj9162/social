<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayan Ji Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@700&family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #ffe600; /* Yellow background like your poster */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .logo-text {
            font-family: 'Shantell Sans', cursive;
            font-size: 4em;
            color: #000;
            margin: 0;
            line-height: 1;
        }
        .construction-text {
            font-family: 'Shantell Sans', cursive;
            font-size: 2.5em;
            color: #ff66b2;
            margin-top: -10px;
        }
        .tagline {
            font-size: 1.2em;
            color: #000;
            margin-top: 10px;
        }
        .services {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 15px;
            width: 250px;
        }
        .service-icon {
            font-size: 6em; /* Adjust icon size */
            color: #000;
            margin-bottom: 10px;
        }
        .service-item span {
            font-size: 2em;
            font-weight: bold;
            color: #000;
        }
        .contact-info {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 30px 0;
            text-align: center;
            margin-top: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 1.5em;
        }
        .contact-item .icon {
            font-size: 1.8em;
            margin-right: 10px;
        }
        .social-media {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #000;
            margin-top: 0;
        }
        .social-media h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .social-media-links a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .social-media-links a:hover {
            background-color: #e04a9d;
        }
        .footer {
            background-color: #583500; /* Dark brown background like the image */
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .footer-icon {
            font-size: 3em;
            margin: 0 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text { font-size: 3em; }
            .construction-text { font-size: 2em; }
            .services { flex-direction: column; align-items: center; }
            .service-item { width: 90%; }
            .contact-item, .social-media-links a { font-size: 1.2em; }
            .footer-icon { font-size: 2em; margin: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo-text">RAMAYAN JI</h1>
        <p class="construction-text">Construction</p>
        <p class="tagline">For all types of Construction Work</p>
    </div>

    <div class="services">
        <div class="service-item">
            <i class="fas fa-truck-monster service-icon"></i>
            <span>Hyva</span>
        </div>
        <div class="service-item">
            <i class="fas fa-truck-pickup service-icon"></i>
            <span>JCB</span>
        </div>
        <div class="service-item">
            <i class="fas fa-tractor service-icon"></i>
            <span>Excavator</span>
        </div>
    </div>

    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt icon"></i>
            <span>VIKASH MOTEL DHIWAR NEAR NTPC BARH, PATNA BIHAR</span>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone-alt icon"></i>
            <span>+91 9709923760 / +91 9279802555</span>
        </div>
    </div>

    <div class="social-media">
        <h2>हमसे जुड़ें:</h2>
        <div class="social-media-links">
            <a href="https://www.facebook.com/share/16WC6uwPFD/" target="_blank">Facebook</a>
            <a href="https://x.com/JiRamayan72710" target="_blank">X (Twitter)</a>
            <a href="https://youtube.com/@ramayanjiconstruction?si=3gun5Ebfh2VKY1xg" target="_blank">YouTube</a>
        </div>
    </div>

    <footer class="footer">
        <i class="fas fa-hammer footer-icon"></i>
        <i class="fas fa-building footer-icon"></i>
        <i class="fas fa-hard-hat footer-icon"></i>
        <i class="fas fa-tools footer-icon"></i>
    </footer>

</body>
</html>
